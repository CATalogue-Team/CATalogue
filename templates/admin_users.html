
{% extends "base.html" %}

{% block title %}用户管理{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>用户管理</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>用户名</th>
                <th>角色</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ "管理员" if user.is_admin else "普通用户" }}</td>
                <td>{{ user.status }}</td>
                <td>
                    <a href="{{ url_for('admin.admin_users_edit', id=user.id) }}" class="btn btn-sm btn-primary">编辑</a>
                    <form action="{{ url_for('admin.admin_users_delete', id=user.id) }}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('确定删除此用户吗？')">删除</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
