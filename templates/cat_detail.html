
{% extends "base.html" %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <div class="d-flex justify-content-between align-items-center">
                        <h3 class="mb-0">
                            <i class="bi bi-heart-fill me-2"></i>{{ cat.name }}
                        </h3>
                        {% if is_admin %}
                        <a href="{{ url_for('cats.cats__edit', id=cat.id) }}" 
                           class="btn btn-sm btn-light">
                            <i class="bi bi-pencil-square"></i> 编辑
                        </a>
                        {% endif %}
                    </div>
                </div>
                <div class="card-body">
                    {% if cat.image %}
                    <img src="{{ url_for('static', filename='uploads/' + cat.image) }}" 
                         class="img-fluid rounded mb-4" 
                         alt="{{ cat.name }}">
                    {% endif %}
                    <div class="mb-4">
                        <h5 class="text-muted">
                            <i class="bi bi-card-text"></i> 猫咪描述
                        </h5>
                        <p class="lead">{{ cat.description }}</p>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('main.search') }}" class="btn btn-outline-primary">
                            <i class="bi bi-arrow-left"></i> 返回列表
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
