
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>猫咪信息网站</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v=1.0" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('main.home') }}">猫咪信息中心</a>
            <div class="navbar-nav">
                {% if current_user.is_authenticated %}
                    {% if current_user.is_admin %}
                        <a class="nav-link" href="{{ url_for('admin.cats') }}">猫咪管理</a>
                        <a class="nav-link" href="{{ url_for('cats.upload') }}">添加猫咪</a>
                    {% endif %}
                    <a class="nav-link" href="{{ url_for('logout') }}">退出</a>
                {% else %}
                    <a class="nav-link" href="{{ url_for('login') }}">登录</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
