
{% extends "base.html" %}

{% block content %}
<h2>上传猫咪资料</h2>
<form method="POST" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    <div>
        {{ form.name.label }}<br>
        {{ form.name(size=32) }}
    </div>
    <div>
        {{ form.description.label }}<br>
        {{ form.description(rows=4, cols=32) }}
    </div>
    <div>
        {{ form.image.label }}<br>
        {{ form.image() }}
    </div>
    <button type="submit">上传</button>
</form>
{% endblock %}
