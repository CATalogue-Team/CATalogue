
{% extends "base.html" %}

{% block content %}
<h2>猫咪信息查询</h2>
<form method="GET" action="{{ url_for('search') }}">
    <input type="text" name="q" placeholder="输入猫咪名称或描述">
    <button type="submit">搜索</button>
</form>
<div class="cats-list">
    {% for cat in cats %}
    <div class="cat-card">
        {% if cat.image %}
        <img src="{{ url_for('static', filename='uploads/' + cat.image) }}" alt="{{ cat.name }}">
        {% endif %}
        <h3>{{ cat.name }}</h3>
        <p>{{ cat.description }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
