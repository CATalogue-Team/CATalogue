
{% extends "base.html" %}

{% block content %}
<h2>猫咪信息查询</h2>
<div class="cats-list">
    {% for cat in cats %}
    <div class="cat-card">
        {% if cat.image %}
        <img src="{{ url_for('static', filename='uploads/' + cat.image) }}" alt="{{ cat.name }}">
        {% endif %}
        <h3>{{ cat.name }}</h3>
        <p>{{ cat.description }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
